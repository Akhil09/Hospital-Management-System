<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
          xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.flatly.css" />            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
        <f:metadata>
            <f:event listener="#{AccountController.showDoctorsList()}" type="preRenderView"></f:event>
        </f:metadata>
        
    </h:head>
    <h:body>
        <ui:include src="header_patient.xhtml" />
        <p style="padding-top:1%; text-align:center"> Available Doctors  </p><br/><br/>
		<p:dataTable var="pid" value="#{AccountController.availableDoctors}">
                <p:column headerText="Doctor Name">
                        #{pid[1]}
	    	</p:column>
	 	<p:column headerText="Slots Available">
	        	#{pid[2]}
	        </p:column>
                <p:column headerText="Date">
	        	#{pid[3]}
	    	</p:column>
                <p:column headerText="Book Appointment">
                    <h:form>
                            <h:commandLink value = "book appointment" action = "#{AccountController.bookAppointment(pid[3], pid[0], pid[4], pid[2])}"></h:commandLink>
                    </h:form>
	    	</p:column>
		</p:dataTable> 
    </h:body>
</html>
