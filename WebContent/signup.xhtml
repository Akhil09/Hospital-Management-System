<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>HMS - Login</title>
  <f:metadata>
  	<f:event listener="#{AccountController.verifyLogin()}" type="preRenderView"></f:event>
  </f:metadata>
</h:head>

	<h:body>
		<h:form>
		
			<h:selectOneMenu value = "#{AccountController.title}"> 
  				<f:selectItem itemValue = "Mr." itemLabel = "Mr." /> 
   				<f:selectItem itemValue = "Mrs." itemLabel = "Mrs." /> 
   				<f:selectItem itemValue = "Ms." itemLabel = "Ms." /> 
			</h:selectOneMenu> 
			<br/>
			<h:inputText value = "#{AccountController.fname}" a:placeholder="First Name" required="true" requiredMessage="First name is required"></h:inputText>
			<br/>
			<h:inputText value = "#{AccountController.mname}" a:placeholder="Middle Name (optional)"></h:inputText>
			<br/>
			<h:inputText value = "#{AccountController.lname}" a:placeholder="Last Name" required="true" requiredMessage="Last Name is required"></h:inputText>
			<br/>
			<h:selectOneMenu value = "#{AccountController.gender}" required="true" requiredMessage="Gender is required"> 
  				<f:selectItem itemValue = "Male" itemLabel = "Male" /> 
   				<f:selectItem itemValue = "Female" itemLabel = "Female" /> 
   				<f:selectItem itemValue = "Other" itemLabel = "Other" /> 
			</h:selectOneMenu> 
			<br/>
			<p:outputLabel for="german" value="Date of Birth : " />
        	<p:calendar id="german" value="#{AccountController.dob}" showOn="button" locale="de" navigator="true" pattern="yyyy-MMM-dd" required="true" requiredMessage="DOB is required"/>
			<br/>
			
			<h:inputText value = "#{AccountController.age}" a:placeholder="Age" required="true" requiredMessage="Age is required"></h:inputText>
			<br/>
			<h:selectOneMenu value = "#{AccountController.maritalstatus}" required="true" requiredMessage="Maritial is required"> 
  				<f:selectItem itemValue = "Married" itemLabel = "Married" /> 
   				<f:selectItem itemValue = "Unmarried" itemLabel = "Unmarried" /> 
   				<f:selectItem itemValue = "Divorced" itemLabel = "Divorced" /> 
   				<f:selectItem itemValue = "Widowed" itemLabel = "Widowed" /> 
			</h:selectOneMenu> 
			<br/>
			<h:inputText value = "#{AccountController.bloodgroup}" a:placeholder="Blood Group" required="true" requiredMessage="Blood group is required"></h:inputText>
			<h:selectOneMenu value = "#{AccountController.nationality}"> 
  				<f:selectItem itemValue = "Indian" itemLabel = "Indian" /> 
   				<f:selectItem itemValue = "Unmarried" itemLabel = "Unmarried" /> 
   				<f:selectItem itemValue = "Indonesian" itemLabel = "Indonesian" /> 
   				<f:selectItem itemValue = "Japanese" itemLabel = "Japanese" /> 
			</h:selectOneMenu>
			<br/>
			<h:inputText value = "#{AccountController.address}" a:placeholder="Address" required="true" requiredMessage="Address is required"></h:inputText>
			<br/>
			<h:inputText value = "#{AccountController.uid}" a:placeholder="UID number" required="true" requiredMessage="UID is required"></h:inputText>
			<br/>
			<h:inputText value = "#{AccountController.allergies}" a:placeholder="Allergies (optional)"></h:inputText>
			<br/>
			<h:inputText value = "#{AccountController.susername}" a:placeholder="Username" required="true" requiredMessage="Username is required"></h:inputText>
			<br/>
			<h:inputSecret value = "#{AccountController.spass}" a:placeholder="Password" required="true" requiredMessage="Password is required"></h:inputSecret>
			<br/>
			<h:inputSecret value = "#{AccountController.spassre}" a:placeholder="Re-enter Password" required="true" requiredMessage="Re enter Password is required"></h:inputSecret>
			<h:inputText value = "#{AccountController.semail}" a:placeholder="Email" required="true" requiredMessage="Email is required" validatorMessage="Email is not valid"><f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /></h:inputText>
			<h:inputText value = "#{AccountController.sphone}" a:placeholder="Mobile" required="true" requiredMessage="Mobile number is required" validatorMessage="Mobile number is not valid" a:maxlength="10"><f:validateRegex pattern="^[0-9]{10}$" /></h:inputText>
			<h:commandButton value="REGISTER" action="#{AccountController.signup()}"></h:commandButton>
		</h:form>
		<p style="color:red">
			#{AccountController.errorMessage}
			<h:messages style="color:red;margin:8px;" /> 
		</p>
	</h:body>

</html>
