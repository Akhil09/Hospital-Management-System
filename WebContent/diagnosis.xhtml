<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Appointment booking</title>
  <style type="text/css">
      .form-commandLink-nav {
        color: #ffffff;
        padding-top: 19.5px;
        padding-bottom: 19.5px;
        padding-left: 15px;
        padding-right: 15px;
        line-height: 21px;
        position: relative;
        display: block;
        text-decoration: none;
        background-color: transparent;
        outline: 0;
        margin-bottom: 0;
      }
      .form-commandLink-nav:hover {
          color: #2c3e50;
          background-color: transparent;
          text-decoration: none;
      }
  </style>
  <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.flatly.css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
   <f:metadata>
  	<f:event listener="#{AccountController.verifyLoginOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.verifydoctorOnWelcome()}" type="preRenderView"></f:event>
  </f:metadata>
</h:head>

	<h:body>
	
		<ui:include src="header_doctor.xhtml" />
		
		<center><img class="img-responsive" style="display:center; width:10%; height:10%;" src = "https://cdn3.iconfinder.com/data/icons/rcons-user-action/32/boy-512.png"/><h2>#{AccountController.current_patient}</h2></center>
	    <h:form id="register-form">
								
									
									
									<div class="form-group">
										<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<h:inputText value = "#{AccountController.disease}" class="form-control" a:placeholder="Disease" required="true" requiredMessage="Disease is required"></h:inputText>
												</div>
										</div>
									</div>
									
									<div class="form-group">
									<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
																						<h:inputTextarea cols="30" rows="10" value = "#{AccountController.prescriptions}" class="form-control" a:placeholder="Prescriptions (Optional)" />
											</div>
										</div>
										
									</div>
									<div class="form-group">
									<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
										<h:inputText value = "#{AccountController.remarks}" class="form-control" a:placeholder="Remarks (Optional)" ></h:inputText>
											</div>
										</div>						
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<h:commandButton class="btn" value="Submit Now" action="#{AccountController.submitreport()}" style="color:green"></h:commandButton>
											</div>
										</div>
									</div>
									<center>
		<div style="color:red" id="error2">
			#{AccountController.errorMessage2}
			<h:messages style="color:red;" /> 
		</div>
		</center>
								</h:form>
		
	</h:body>

</html>
