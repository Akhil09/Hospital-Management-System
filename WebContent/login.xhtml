<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>HMS - Login</title>
  <script type="text/javascript" src="resources/js/login.js"/>
  <script type="text/javascript">
  $(function() {

	    $('#login-form-link').click(function(e) {
	    	$( "#error1" ).html("");
	    	$( "#error2" ).html("");
	    	
			$("#login-form").delay(100).fadeIn(100);
	 		$("#register-form").fadeOut(100);
			$('#register-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});
		$('#register-form-link').click(function(e) {
			$("#register-form").delay(100).fadeIn(100);
	 		$("#login-form").fadeOut(100);
			$('#login-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});

	});
  
  </script>
  <style type="text/css">
.panel-login {
	border-color: #ccc;
	-webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
}
.panel-login>.panel-heading {
	color: #00415d;
	background-color: #fff;
	border-color: #fff;
	text-align:center;
}
.panel-login>.panel-heading a{
	text-decoration: none;
	color: #666;
	font-weight: bold;
	font-size: 15px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login>.panel-heading a.active{
	color: #029f5b;
	font-size: 18px;
}
.panel-login>.panel-heading hr{
	margin-top: 10px;
	margin-bottom: 0px;
	clear: both;
	border: 0;
	height: 1px;
	background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
	background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
}
.panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
	height: 45px;
	border: 1px solid #ddd;
	font-size: 16px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login input:hover,
.panel-login input:focus {
	outline:none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	border-color: #ccc;
}
.btn-login {
	background-color: #59B2E0;
	outline: none;
	color: #fff;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #59B2E6;
}
.btn-login:hover,
.btn-login:focus {
	color: #fff;
	background-color: #53A3CD;
	border-color: #53A3CD;
}
.forgot-password {
	text-decoration: underline;
	color: #888;
}
.forgot-password:hover,
.forgot-password:focus {
	text-decoration: underline;
	color: #666;
}

.btn-register {
	background-color: #1CB94E;
	outline: none;
	color: #fff;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #1CB94A;
}
.btn-register:hover,
.btn-register:focus {
	color: #fff;
	background-color: #1CA347;
	border-color: #1CA347;
}
  
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <f:metadata>
  	<f:event listener="#{AccountController.verifyLogin()}" type="preRenderView"></f:event>
  </f:metadata>
  <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.flatly.css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
</h:head>

	<h:body onload = "test()">
	<div class="jumbotron">
		<center><h1>Hospital Management System</h1></center>
	</div>>
        <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr />
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							 	<h:form id="login-form" style="display: block;"> 
									<div class="form-group">
										<h:inputText value = "#{AccountController.account.username}" id="username" class="form-control" a:placeholder="Username" />
									</div>
									<div class="form-group">
										<h:inputSecret value = "#{AccountController.account.password}" id="password" class="form-control" a:placeholder="Password"/>
									</div>
									<div class="form-group text-center">
										<h:selectBooleanCheckbox value = "#{AccountController.remember}" class="" id="remember" />
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<h:commandButton action = "#{AccountController.login()}" id="login-submit" class="form-control btn btn-login" value="Log In"/>
											</div>
										</div>
									</div>
									<div>
		<center>
		<div style="color:red" id="error1">
			#{AccountController.errorMessage}
			<h:messages style="color:red;" /> 
		</div>
		</center>
	</div>
								</h:form>
								<h:form id="register-form" style="display: none;">
									<div class="form-group">
										<div class="row">
											<div class="col-sm-3">
												<h:selectOneMenu value = "#{AccountController.title}" class="form-control"> 
									  				<f:selectItem itemValue = "Mr." itemLabel = "Mr." /> 
									   				<f:selectItem itemValue = "Mrs." itemLabel = "Mrs." /> 
									   				<f:selectItem itemValue = "Ms." itemLabel = "Ms." /> 
												</h:selectOneMenu> 
											</div>
											<div class="col-sm-4">
												<h:inputText value = "#{AccountController.fname}" class="form-control" a:placeholder="First Name" required="true" requiredMessage="First name is required"></h:inputText>
											</div>
											<div class="col-sm-5">
												<h:inputText value = "#{AccountController.lname}" class="form-control" a:placeholder="Last Name" required="true" requiredMessage="Last Name is required"></h:inputText>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<h:selectOneMenu value = "#{AccountController.gender}" class="form-control" required="true" requiredMessage="Gender is required"> 
									  				<f:selectItem itemValue = "Male" itemLabel = "Male" /> 
									   				<f:selectItem itemValue = "Female" itemLabel = "Female" /> 
									   				<f:selectItem itemValue = "Other" itemLabel = "Other" /> 
												</h:selectOneMenu> 
											</div>
										</div>
									</div>
									
								
									<div class="form-group">
										<h:inputText value = "#{AccountController.age}" class="form-control" a:placeholder="Age" required="true" requiredMessage="Age is required"></h:inputText>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<h:selectOneMenu value = "#{AccountController.maritalstatus}" class="form-control" required="true" requiredMessage="Maritial is required"> 
									  				<f:selectItem itemValue = "Married" itemLabel = "Married" /> 
									   				<f:selectItem itemValue = "Unmarried" itemLabel = "Unmarried" /> 
									   				<f:selectItem itemValue = "Divorced" itemLabel = "Divorced" /> 
									   				<f:selectItem itemValue = "Widowed" itemLabel = "Widowed" /> 
												</h:selectOneMenu>  
											</div>
										</div>
									</div>
									<div class="form-group">
										<h:inputText value = "#{AccountController.bloodgroup}" class="form-control" a:placeholder="Blood Group" required="true" requiredMessage="Blood group is required"></h:inputText>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<h:selectOneMenu value = "#{AccountController.nationality}" class="form-control"> 
									  				<f:selectItem itemValue = "Indian" itemLabel = "Indian" /> 
									   				<f:selectItem itemValue = "Unmarried" itemLabel = "Unmarried" /> 
									   				<f:selectItem itemValue = "Indonesian" itemLabel = "Indonesian" /> 
									   				<f:selectItem itemValue = "Japanese" itemLabel = "Japanese" /> 
												</h:selectOneMenu>
											</div>
										</div>
									</div>
									<div class="form-group">
										<h:inputText value = "#{AccountController.address}" class="form-control" a:placeholder="Address" required="true" requiredMessage="Address is required"></h:inputText>
									</div>
									<div class="form-group">
										<h:inputText value = "#{AccountController.uid}" class="form-control" a:placeholder="UID number" required="true" requiredMessage="UID is required"></h:inputText>
									</div>
									<div class="form-group">
										<h:inputText value = "#{AccountController.allergies}" class="form-control" a:placeholder="Allergies (optional)"></h:inputText>
									</div>
									<div class="form-group">
										<h:inputText value = "#{AccountController.susername}" id="username" class="form-control" a:placeholder="Username" required="true" requiredMessage="Username is required"></h:inputText>
									</div>
									<div class="form-group">
										<h:inputText value = "#{AccountController.semail}" id="email" class="form-control" a:placeholder="Email" required="true" requiredMessage="Email is required" validatorMessage="Email is not valid"><f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /></h:inputText>
									</div>
									<div class="form-group">
										<h:inputText value = "#{AccountController.sphone}" class="form-control" a:placeholder="Mobile" required="true" requiredMessage="Mobile number is required" validatorMessage="Mobile number is not valid" a:maxlength="10"><f:validateRegex pattern="^[0-9]{10}$" /></h:inputText>
									</div>
									<div class="form-group">
										<h:inputSecret value = "#{AccountController.spass}" id="password" class="form-control" a:placeholder="Password" required="true" requiredMessage="Password is required"></h:inputSecret>
									</div>
									<div class="form-group">
										<h:inputSecret value = "#{AccountController.spassre}" id="confirm-password" class="form-control" a:placeholder="Re-enter Password" required="true" requiredMessage="Re enter Password is required"></h:inputSecret>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<h:commandButton id="register-submit" class="form-control btn btn-register" value="Register Now" action="#{AccountController.signup()}"></h:commandButton>
											</div>
										</div>
									</div>
									<div>
		<center>
		<div style="color:red" id="error2">
			#{AccountController.errorMessage2}
			<h:messages style="color:red;" /> 
		</div>
		</center>
	</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
		
	</h:body>

</html>
