<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
  <title>HMS - Login</title>
  <f:metadata>
  	<f:event listener="#{AccountController.verifyLogin()}" type="preRenderView"></f:event>
  </f:metadata>
</h:head>

	<h:body>
		<h:form>
			<h:inputText value = "#{AccountController.account.username}" id = "user" a:placeholder="Username"></h:inputText>
			<h:inputSecret value = "#{AccountController.account.password}" id="pass" a:placeholder="Password"/>
			<h:selectBooleanCheckbox value = "#{AccountController.remember}" style="padding:50px;"></h:selectBooleanCheckbox>
			<h:commandButton action = "#{AccountController.login()}" value = "LOG IN"/>
			<h:commandButton action = "signup.xhtml?faces-redirect=true" value = "SIGN UP" />
		</h:form>
		<p style="color:red">
			#{AccountController.errorMessage}
			<h:messages style="color:red;margin:8px;" /> 
		</p>
	</h:body>

</html>
