<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Appointment booking</title>
  <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.flatly.css" />            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
   <f:metadata>
  	<f:event listener="#{AccountController.verifyLoginOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.verifypatientOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.loaddeptlist()}" type="preRenderView"></f:event>
        <f:event listener="#{AccountController.checkAppointmentsPatient()}" type="preRenderView"></f:event>
  </f:metadata>
</h:head>

	<h:body>
		
		<ui:include src="header_patient.xhtml" />
                <div class="container">
		<h:form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                        <label for="book_dept">Select Department:</label>
			<h:selectOneMenu value = "#{AccountController.booking_dept}" id="book_dept" class="form-control"> 
  				<f:selectItems value = "#{AccountController.deptlist}"/> 
			</h:selectOneMenu> 
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                        <label for="date_select">Select Date:</label>
                        <p:calendar id="date_select" value="#{AccountController.appointment_booking_date}" mode="inline" />
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-3">
			<h:commandButton action="book_appointment.xhtml" value="Book an appointment" class="form-control btn btn-primary"></h:commandButton>
                            </div>
                        </div>
                    </div>
                        
                    
		</h:form>
		<p style="color:red">
			#{AccountController.errorMessage}
                <h:messages style="color:red;margin:8px;" /> 
		</p>
                </div>>
	</h:body>

</html>
